<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking PNCP - Drogafonte</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-white p-6 rounded-lg shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">ðŸ“Š Ranking de ConcorrÃªncia</h1>
                <p class="text-gray-500">PNCP - Dados ExtraÃ­dos do ZIP</p>
            </div>
            <div id="status" class="text-sm font-medium px-3 py-1 rounded-full bg-blue-100 text-blue-700">
                Carregando dados...
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <input type="text" id="filtroOrgao" placeholder="Filtrar por Ã“rgÃ£o ou Edital..." class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="text" id="filtroUasg" placeholder="Filtrar por UASG..." class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
            <div class="flex items-center space-x-2 bg-white p-3 rounded-lg shadow-sm border">
                <span class="text-gray-400">Total Processos:</span>
                <span id="totalProcessos" class="font-bold">0</span>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-5 py-3 border-b-2 text-left text-xs font-semibold uppercase tracking-wider">Edital</th>
                        <th class="px-5 py-3 border-b-2 text-left text-xs font-semibold uppercase tracking-wider">Ã“rgÃ£o</th>
                        <th class="px-5 py-3 border-b-2 text-left text-xs font-semibold uppercase tracking-wider">UASG</th>
                        <th class="px-5 py-3 border-b-2 text-left text-xs font-semibold uppercase tracking-wider">Vencedores (Principais)</th>
                        <th class="px-5 py-3 border-b-2 text-left text-xs font-semibold uppercase tracking-wider">Total</th>
                        <th class="px-5 py-3 border-b-2 text-left text-xs font-semibold uppercase tracking-wider">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-75 z-50">
        <div class="loading w-16 h-16 border-4 border-gray-200 rounded-full"></div>
    </div>

    <script>
        let dadosCompletos = [];

        // FunÃ§Ã£o Principal: Abre o ZIP e extrai o JSON
        async function carregarDados() {
            try {
                // Busca o arquivo ZIP no repositÃ³rio (cache bust com timestamp)
                const response = await fetch('dados_pncp.zip?t=' + Date.now());
                const blob = await response.blob();
                
                // Usa JSZip para abrir o arquivo
                const zip = await JSZip.loadAsync(blob);
                const jsonFile = zip.file("dados_pncp.json");
                
                if (!jsonFile) throw new Error("Arquivo JSON nÃ£o encontrado dentro do ZIP");
                
                const jsonText = await jsonFile.async("string");
                dadosCompletos = JSON.parse(jsonText);
                
                document.getElementById('spinner').classList.add('hidden');
                document.getElementById('status').innerText = "Atualizado";
                document.getElementById('status').className = "text-sm font-medium px-3 py-1 rounded-full bg-green-100 text-green-700";
                
                renderizarTabela(dadosCompletos);
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                document.getElementById('status').innerText = "Erro ao carregar dados";
                document.getElementById('status').className = "text-sm font-medium px-3 py-1 rounded-full bg-red-100 text-red-700";
            }
        }

        function renderizarTabela(dados) {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            document.getElementById('totalProcessos').innerText = dados.length;

            dados.forEach(lic => {
                // Pega os 2 maiores vencedores para o resumo
                const vencedores = Object.entries(lic.resumo || {})
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 2)
                    .map(([nome, valor]) => `<div class='text-xs'><b>${nome.substring(0,20)}...</b>: R$ ${valor.toLocaleString('pt-br')}</div>`)
                    .join("");

                const linha = `
                    <tr class="hover:bg-gray-50 border-b">
                        <td class="px-5 py-4 text-sm font-bold text-blue-600">${lic.edital}</td>
                        <td class="px-5 py-4 text-sm">
                            <div class="font-bold text-gray-700">${lic.orgao}</div>
                            <div class="text-gray-500 text-xs">${lic.cidade || ''} / ${lic.uf || ''}</div>
                        </td>
                        <td class="px-5 py-4 text-sm text-gray-600 font-mono">${lic.uasg || '---'}</td>
                        <td class="px-5 py-4 text-sm">${vencedores}</td>
                        <td class="px-5 py-4 text-sm font-bold text-green-600">
                            R$ ${lic.total_licitacao ? lic.total_licitacao.toLocaleString('pt-BR') : '0,00'}
                        </td>
                        <td class="px-5 py-4 text-sm">
                            <a href="${lic.link_edital}" target="_blank" class="text-blue-500 hover:underline">Ver no PNCP</a>
                        </td>
                    </tr>
                `;
                corpo.innerHTML += linha;
            });
        }

        // Filtros DinÃ¢micos
        document.getElementById('filtroOrgao').addEventListener('input', (e) => {
            const busca = e.target.value.toLowerCase();
            const filtrados = dadosCompletos.filter(d => 
                d.orgao.toLowerCase().includes(busca) || 
                d.edital.toLowerCase().includes(busca)
            );
            renderizarTabela(filtrados);
        });

        document.getElementById('filtroUasg').addEventListener('input', (e) => {
            const busca = e.target.value.toLowerCase();
            const filtrados = dadosCompletos.filter(d => 
                (d.uasg || '').toLowerCase().includes(busca)
            );
            renderizarTabela(filtrados);
        });

        // Inicia o carregamento
        carregarDados();
    </script>
</body>
</html>
