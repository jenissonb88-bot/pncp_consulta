<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Inteligente PNCP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { border-top-color: #3b82f6; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .detalhes-row { display: none; background-color: #f8fafc; }
        .detalhes-row.active { display: table-row; }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="bg-white p-6 rounded-2xl shadow-sm mb-6 flex justify-between items-center border border-slate-200">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">üìä Painel de Concorr√™ncia</h1>
                <div id="status" class="mt-2 text-[10px] font-bold px-3 py-1 rounded-full bg-blue-50 text-blue-600 border border-blue-100 uppercase inline-block">Sincronizando...</div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <input type="text" id="filtro" placeholder="Buscar √ìrg√£o, Edital ou UASG..." class="p-4 rounded-xl border-none shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                <p class="text-[10px] uppercase font-bold text-slate-400">Total de Processos</p>
                <div id="count" class="text-2xl font-black text-slate-700">0</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-emerald-500">
                <p class="text-[10px] uppercase font-bold text-slate-400">Volume Financeiro</p>
                <div id="totalFinanceiro" class="text-xl font-black text-emerald-600">R$ 0,00</div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <table class="min-w-full">
                <thead class="bg-slate-900 text-white text-[10px] uppercase tracking-wider font-bold">
                    <tr>
                        <th class="px-6 py-4 text-left">Edital / UASG</th>
                        <th class="px-6 py-4 text-left">√ìrg√£o / Local</th>
                        <th class="px-6 py-4 text-right">Valor Total</th>
                    </tr>
                </thead>
                <tbody id="corpo" class="text-sm divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <div id="spinner" class="fixed inset-0 bg-white/95 flex flex-col items-center justify-center z-50">
        <div class="loading w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mb-4"></div>
        <p id="spinnerText" class="text-slate-500 font-bold text-xs uppercase tracking-widest text-center px-4">Carregando...</p>
        <p id="debugText" class="text-slate-400 font-mono text-[10px] mt-2"></p>
    </div>

    <script>
        let db = [];

        async function init() {
            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');
            const spinnerText = document.getElementById('spinnerText');
            const debugText = document.getElementById('debugText');

            try {
                // 1. Download
                spinnerText.innerText = "Baixando base de dados...";
                debugText.innerText = "Conectando ao GitHub...";
                const res = await fetch('dados_pncp.zip?v=' + Date.now());
                
                if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);

                // 2. Abrir ZIP
                spinnerText.innerText = "Descompactando...";
                const blob = await res.blob();
                debugText.innerText = `Tamanho do arquivo: ${(blob.size/1024).toFixed(2)} KB`;
                
                const zip = await JSZip.loadAsync(blob);

                // 3. Encontrar JSON (L√≥gica Universal: Pega o primeiro .json que n√£o for pasta)
                debugText.innerText = "Localizando arquivo interno...";
                const jsonFile = Object.values(zip.files).find(f => f.name.toLowerCase().endsWith('.json') && !f.dir);
                
                if (!jsonFile) throw new Error("O arquivo ZIP foi baixado, mas n√£o cont√©m nenhum arquivo .json v√°lido.");

                // 4. Ler JSON
                spinnerText.innerText = "Processando dados...";
                debugText.innerText = `Lendo: ${jsonFile.name}`;
                
                const text = await jsonFile.async("string");
                
                // Parse direto (sem regex que trava o navegador)
                try {
                    db = JSON.parse(text);
                } catch (e) {
                    throw new Error("O arquivo JSON est√° corrompido ou incompleto. Aguarde o rob√¥ finalizar a pr√≥xima rodada.");
                }

                // 5. Sucesso
                spinnerEl.classList.add('hidden');
                statusEl.innerText = "SISTEMA ONLINE";
                statusEl.className = "mt-2 text-[10px] font-bold px-3 py-1 rounded-full bg-emerald-50 text-emerald-600 border border-emerald-100 uppercase inline-block";
                
                render(db);

            } catch (e) {
                console.error(e);
                statusEl.innerText = "FALHA";
                spinnerEl.innerHTML = `
                    <div class="bg-white p-8 rounded-2xl shadow-xl text-center border border-red-100 max-w-lg mx-4">
                        <p class="text-red-500 font-black mb-2 text-lg">‚ö†Ô∏è ERRO</p>
                        <p class="text-slate-600 text-xs mb-6 bg-slate-50 p-4 rounded font-mono text-left break-all">${e.message}</p>
                        <button onclick="location.reload()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold uppercase text-xs shadow-lg">Tentar Novamente</button>
                    </div>`;
            }
        }

        function render(dados) {
            const corpo = document.getElementById('corpo');
            corpo.innerHTML = "";
            let somaTotal = 0;

            dados.forEach((lic, i) => {
                // Prote√ß√£o contra dados nulos
                const totalLic = lic.total_licitacao || 0;
                somaTotal += totalLic;

                const itensHtml = (lic.itens || []).map(it => `
                    <div class="flex justify-between text-[11px] py-2 border-b border-slate-50 hover:bg-slate-50 transition">
                        <span class="text-slate-600 w-2/3 truncate"><b class="text-slate-400 mr-2">#${it.item}</b> ${it.fornecedor || 'Fornecedor N/A'}</span>
                        <span class="font-bold text-slate-800 font-mono">R$ ${(it.total || 0).toLocaleString('pt-br', {minimumFractionDigits: 2})}</span>
                    </div>
                `).join('');

                corpo.innerHTML += `
                    <tr class="cursor-pointer hover:bg-blue-50 transition-colors group" onclick="document.getElementById('d-${i}').classList.toggle('active')">
                        <td class="px-6 py-5">
                            <div class="font-black text-blue-600 text-sm group-hover:text-blue-700">${lic.edital || 'S/N'}</div>
                            <div class="text-[10px] font-mono text-slate-300">UASG: ${lic.uasg || '---'}</div>
                        </td>
                        <td class="px-6 py-5">
                            <div class="font-bold text-slate-700 text-xs uppercase truncate w-64" title="${lic.orgao}">${lic.orgao || '√ìrg√£o Desconhecido'}</div>
                            <div class="text-[10px] text-slate-400 font-medium">${lic.cidade || ''}/${lic.uf || ''}</div>
                        </td>
                        <td class="px-6 py-5 text-right font-black text-slate-800 text-sm">R$ ${totalLic.toLocaleString('pt-br', {minimumFractionDigits: 2})}</td>
                    </tr>
                    <tr id="d-${i}" class="detalhes-row">
                        <td colspan="3" class="p-6 bg-slate-50/50 shadow-inner">
                            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                                <div class="flex justify-between items-center mb-4 border-b pb-2">
                                    <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Vencedores Detalhados</h4>
                                    <a href="${lic.link_edital}" target="_blank" class="text-[10px] bg-slate-900 text-white px-3 py-1 rounded font-bold uppercase hover:bg-slate-700 transition shadow-lg">Ver no PNCP ‚Üó</a>
                                </div>
                                <div class="max-h-60 overflow-y-auto pr-2 scroll-smooth">${itensHtml || '<p class="text-slate-400 text-center text-xs py-4">Nenhum detalhe dispon√≠vel.</p>'}</div>
                            </div>
                        </td>
                    </tr>`;
            });

            document.getElementById('count').innerText = dados.length;
            document.getElementById('totalFinanceiro').innerText = somaTotal.toLocaleString('pt-br', {style:'currency', currency:'BRL'});
        }

        document.getElementById('filtro').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            render(db.filter(d => 
                (d.orgao || "").toLowerCase().includes(val) || 
                (d.edital || "").toLowerCase().includes(val) ||
                (d.uasg || "").includes(val)
            ));
        });

        init();
    </script>
</body>
</html>
