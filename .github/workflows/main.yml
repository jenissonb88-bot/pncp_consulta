name: üìä Rob√¥ PNCP Ranking Autom√°tico

on:
  schedule:
    - cron: '0 */2 * * *'  # A cada 2 horas
  workflow_dispatch:        # Bot√£o manual

concurrency:
  group: coleta-ranking-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 300 

    env:
      TZ: 'America/Sao_Paulo'

    permissions:
      contents: write

    steps:
      - name: üì• 1. Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: üîÑ 4. Sincronizar e Executar Coleta
        run: |
          git pull origin main --rebase || echo "Sync OK"
          python coleta_pncp.py

      - name: ‚öôÔ∏è 5. Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: üîé 6. Verificar Mudan√ßas
        id: check-changes
        run: |
          git add dados_pncp.json checkpoint.txt
          if git diff --cached --quiet; then
            echo "status=no-changes" >> $GITHUB_OUTPUT
          else
            echo "status=has-changes" >> $GITHUB_OUTPUT
          fi

      - name: üì§ 7. Commit e Push
        if: steps.check-changes.outputs.status == 'has-changes'
        run: |
          CP=$(cat checkpoint.txt 2>/dev/null || echo "inicio")
          TIMESTAMP=$(date '+%d/%m %H:%M')
          git commit -m "üìä RANKING: Atualizado at√© $CP | $TIMESTAMP"
          
          attempt=1
          while [ $attempt -le 5 ]; do
            if git push origin main; then
              echo "‚úÖ Dados salvos com sucesso!"
              break
            else
              echo "‚ö†Ô∏è Falha no push. Tentando rebase..."
              sleep 10
              git pull --rebase origin main
            fi
            attempt=$((attempt+1))
          done
