name: ü§ñ Rob√¥ PNCP Autom√°tico

on:
  schedule:
    - cron: '0 */2 * * *'  # A cada 2 horas
  workflow_dispatch:       # Bot√£o manual

concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 300 # Prote√ß√£o: mata o processo se travar por mais de 5h

    # ‚úÖ IMPORTANTE: Garante que datetime.now() no Python seja igual ao hor√°rio do Brasil
    # Isso evita que o rob√¥ pule para o dia seguinte antes da hora.
    env:
      TZ: 'America/Sao_Paulo'

    permissions:
      contents: write

    steps:
      - name: üì• 1. Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          # BeautifulSoup removido (novo script usa apenas JSON puro, mais r√°pido)
          pip install requests

      - name: üîÑ 4. Sincronizar Checkpoint e Executar Coleta
        run: |
          # Puxa mudan√ßas recentes para garantir que temos o checkpoint mais novo
          git pull origin main --rebase || echo "Reposit√≥rio j√° atualizado"
          
          if [ -f "checkpoint.txt" ]; then
            echo "‚úÖ Checkpoint encontrado: $(cat checkpoint.txt)"
          else
            echo "‚ö†Ô∏è Sem checkpoint anterior, inicia do come√ßo"
          fi
          
          # Executa o script (agora ciente do Timezone BRT)
          python coleta_pncp.py

      - name: ‚öôÔ∏è 5. Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: üîé 6. Verificar Mudan√ßas
        id: check-changes
        run: |
          git add dados_pncp.json checkpoint.txt
          
          if git diff --cached --quiet; then
            echo "status=no-changes" >> $GITHUB_OUTPUT
            echo "‚úÖ Nenhuma mudan√ßa nova (Dados e Checkpoint iguais)."
          else
            echo "status=has-changes" >> $GITHUB_OUTPUT
            echo "üìù Mudan√ßas detectadas. Preparando commit..."
          fi

      - name: üì§ 7. Commit e Push
        if: steps.check-changes.outputs.status == 'has-changes'
        run: |
          CHECKPOINT=$(cat checkpoint.txt 2>/dev/null || echo "inicio")
          # Data formatada no hor√°rio do Brasil
          TIMESTAMP=$(date '+%d/%m %H:%M')
          
          git commit -m "ü§ñ PNCP: Atualizado at√© $CHECKPOINT | $TIMESTAMP"
          
          # Push com retry (L√≥gica robusta mantida)
          max_attempts=5
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            if git push origin main; then
              echo "‚úÖ Push realizado com sucesso!"
              break
            else
              echo "‚ö†Ô∏è Tentativa $attempt de $max_attempts falhada (Conflito?)"
              if [ $attempt -lt $max_attempts ]; then
                echo "üîÑ Tentando rebase e push novamente..."
                sleep 5
                git pull --rebase origin main || true
              fi
            fi
            ((attempt++))
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "‚ùå Falha ao fazer push ap√≥s tentativas."
            exit 1
          fi

      - name: ‚úÖ 8. Status Final
        if: success()
        run: echo "üéâ Execu√ß√£o conclu√≠da. Pr√≥xima varredura em 2 horas."
