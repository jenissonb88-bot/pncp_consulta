name: ğŸ“Š RobÃ´ PNCP Ranking AutomÃ¡tico

on:
  schedule:
    - cron: '0 */2 * * *'  # Varredura de seguranÃ§a a cada 2 horas
  workflow_dispatch:        # Permite rodar manualmente

# --- LÃ“GICA DE FILA INDIANA ---
# Impede que dois robÃ´s rodem ao mesmo tempo, mas coloca o novo na espera.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 300 

    permissions:
      contents: write
      actions: write  # Essencial para o auto-reinÃ­cio

    env:
      TZ: 'America/Sao_Paulo'

    steps:
      - name: ğŸ“¥ 1. Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ 3. Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: ğŸ”„ 4. Sincronizar e Executar Coleta
        run: |
          # Puxa mudanÃ§as caso o robÃ´ anterior tenha acabado de salvar algo
          git pull origin main --rebase || echo "Sync OK"
          python coleta_pncp.py

      - name: âš™ï¸ 5. Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¤ 6. Commit e Push
        run: |
          # Adiciona os arquivos especÃ­ficos do Ranking
          git add dados_pncp.json checkpoint.txt
          TIMESTAMP=$(date '+%d/%m %H:%M')
          git commit -m "ğŸ“Š RANKING: Atualizado | $TIMESTAMP" || echo "Sem mudanÃ§as"
          
          # Tenta o push com rebase para evitar conflitos de fila
          git pull origin main --rebase
          git push origin main

      - name: ğŸš€ 7. Reiniciar Loop (Auto-Trigger)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHECKPOINT=$(cat checkpoint.txt)
          HOJE=$(date +'%Y%m%d')
          
          if [ "$CHECKPOINT" -lt "$HOJE" ]; then
            echo "Ainda hÃ¡ dias pendentes ($CHECKPOINT < $HOJE). Reiniciando..."
            sleep 10
            gh workflow run main.yml
          else
            echo "âœ… Chegamos na data atual. Fim do ciclo."
          fi
