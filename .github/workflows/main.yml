name: Rob√¥ PNCP Autom√°tico

on:
  schedule:
    - cron: '0 */2 * * *'  # A cada 2 horas (00:00, 02:00, 04:00, etc. UTC)
  workflow_dispatch:     # Bot√£o manual no GitHub

# CR√çTICO: impede que 2 execu√ß√µes rodem ao mesmo tempo (evita conflito no JSON/checkpoint)
concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permite commit/push autom√°tico

    steps:
      - name: 1. Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Hist√≥rico completo para evitar conflitos no git push

      - name: 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 4. Sincronizar Checkpoint e Executar Coleta
        run: |
          # Puxa mudan√ßas recentes (checkpoint mais atual)
          git pull origin main --rebase || echo "Reposit√≥rio j√° atualizado"
          
          # Verifica se j√° existe checkpoint e l√™
          if [ -f "checkpoint.txt" ]; then
            echo "Checkpoint encontrado: $(cat checkpoint.txt)"
          else
            echo "Sem checkpoint anterior, inicia do come√ßo"
          fi
          
          # Executa coleta (usa checkpoint interno)
          python coleta_pncp.py

      - name: 5. Commit e Push (se houver mudan√ßas)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add dados_pncp.json checkpoint.txt
          
          # S√≥ commit se houver mudan√ßa real
          if git diff --cached --quiet; then
            echo "‚úÖ Nenhuma mudan√ßa nova. Checkpoint mantido."
            exit 0
          fi
          
          git commit -m "ü§ñ PNCP: $(cat checkpoint.txt) | $(date '+%d/%m %H:%M')"
          git push origin main
