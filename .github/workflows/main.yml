name: Rob√¥ Sniper Global 2025

on:
  schedule:
    - cron: '0 */2 * * *' # Executa automaticamente a cada 2 horas
  workflow_dispatch:      # Permite execu√ß√£o manual pelo bot√£o "Run workflow"

# Impede que duas execu√ß√µes rodem ao mesmo tempo e causem erro no JSON
concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CR√çTICO: Permite ao rob√¥ salvar o dados.json e checkpoint.txt

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Carrega todo o hist√≥rico para evitar erros de push

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: 4. Sincronizar e Executar
        run: |
          # Atualiza o checkpoint local antes de rodar para evitar sobreposi√ß√£o
          git pull origin main --rebase || echo "Reposit√≥rio j√° atualizado"
          python coleta_pncp.py

      - name: 5. Submeter Dados ao Reposit√≥rio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add dados.json checkpoint.txt
          
          # Verifica se o arquivo dados.json teve mudan√ßas reais
          if git diff --cached --quiet; then
            echo "Nenhum dado novo encontrado nesta rodada."
            exit 0
          fi

          git commit -m "ü§ñ Sniper Global: $(cat checkpoint.txt)"
          git push origin main
