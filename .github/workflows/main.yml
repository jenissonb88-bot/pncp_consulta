name: ğŸ¤– RobÃ´ PNCP AutomÃ¡tico

on:
  schedule:
    - cron: '0 */2 * * *'  # A cada 2 horas (00:00, 02:00, 04:00, etc. UTC)
  workflow_dispatch:       # BotÃ£o manual no GitHub

# CRÃTICO: impede que 2 execuÃ§Ãµes rodem ao mesmo tempo (evita conflito no JSON/checkpoint)
concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permite commit/push automÃ¡tico

    steps:
      - name: ğŸ“¥ 1. Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # HistÃ³rico completo para evitar conflitos no git push

      - name: ğŸ 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ 3. Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ”„ 4. Sincronizar Checkpoint e Executar Coleta
        run: |
          # Puxa mudanÃ§as recentes (checkpoint mais atual)
          git pull origin main --rebase || echo "RepositÃ³rio jÃ¡ atualizado"
          
          # Verifica se jÃ¡ existe checkpoint e lÃª
          if [ -f "checkpoint.txt" ]; then
            echo "âœ… Checkpoint encontrado: $(cat checkpoint.txt)"
          else
            echo "âš ï¸ Sem checkpoint anterior, inicia do comeÃ§o"
          fi
          
          # Executa coleta (usa checkpoint interno)
          python coleta_pncp.py

      - name: âš™ï¸ 5. Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ” 6. Verificar MudanÃ§as
        id: check-changes
        run: |
          git add dados_pncp.json checkpoint.txt
          
          if git diff --cached --quiet; then
            echo "status=no-changes" >> $GITHUB_OUTPUT
            echo "âœ… Nenhuma mudanÃ§a nova. Checkpoint mantido."
          else
            echo "status=has-changes" >> $GITHUB_OUTPUT
            echo "ğŸ“ MudanÃ§as detectadas. Preparando commit..."
          fi

      - name: ğŸ“¤ 7. Commit e Push
        if: steps.check-changes.outputs.status == 'has-changes'
        run: |
          CHECKPOINT=$(cat checkpoint.txt 2>/dev/null || echo "inicio")
          TIMESTAMP=$(date '+%d/%m %H:%M')
          
          git commit -m "ğŸ¤– PNCP: $CHECKPOINT | $TIMESTAMP"
          
          # Push com retry (atÃ© 3 tentativas)
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            if git push origin main; then
              echo "âœ… Push realizado com sucesso!"
              break
            else
              echo "âš ï¸ Tentativa $attempt de $max_attempts falhada"
              if [ $attempt -lt $max_attempts ]; then
                echo "ğŸ”„ Aguardando 5 segundos e tentando novamente..."
                sleep 5
                git pull --rebase origin main || true
              fi
            fi
            ((attempt++))
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Falha ao fazer push apÃ³s $max_attempts tentativas"
            exit 1
          fi

      - name: âœ… 8. Sucesso
        if: success()
        run: |
          echo "ğŸ‰ Workflow executado com sucesso!"
          if [ -f "dados_pncp.json" ]; then
            echo "ğŸ“Š Dados salvos em dados_pncp.json"
          fi
          if [ -f "checkpoint.txt" ]; then
            echo "ğŸ”– Checkpoint: $(cat checkpoint.txt)"
          fi

      - name: âŒ 9. Erro
        if: failure()
        run: |
          echo "âš ï¸ Workflow falhou!"
          echo "ğŸ” Verifique os logs acima para mais detalhes"
          exit 1
