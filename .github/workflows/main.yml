name: ğŸ“Š RobÃ´ PNCP Ranking AutomÃ¡tico

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 300 

    permissions:
      contents: write
      actions: write

    env:
      TZ: 'America/Sao_Paulo'

    steps:
      - name: ğŸ“¥ 1. Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ 3. Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: ğŸ”„ 4. Executar Coleta
        run: |
          git pull origin main --rebase || echo "Sync OK"
          python coleta_pncp.py

      - name: âš™ï¸ 5. Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¤ 6. Commit e Push (ZIP)
        run: |
          # Remove o JSON do rastreamento caso ele tenha ficado preso no erro anterior
          git rm --cached dados_pncp.json || echo "Arquivo limpo"
          
          # Adiciona apenas o ZIP e o checkpoint
          git add dados_pncp.zip checkpoint.txt
          
          TIMESTAMP=$(date '+%d/%m %H:%M')
          git commit -m "ğŸ“Š RANKING: Dia Processado (ZIP) | $TIMESTAMP" || echo "Sem mudanÃ§as"
          
          git pull origin main --rebase
          git push origin main

      - name: ğŸš€ 7. Reiniciar Loop (Auto-Trigger)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHECKPOINT=$(cat checkpoint.txt)
          HOJE=$(date +'%Y%m%d')
          
          if [ "$CHECKPOINT" -lt "$HOJE" ]; then
            echo "AvanÃ§ando... ($CHECKPOINT < $HOJE)"
            sleep 15
            gh workflow run main.yml
          else
            echo "âœ… Atualizado."
          fi
